<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="2" cellspacing="2" cellpadding="10">
      <caption>
        Ludo Table
      </caption>
      <tbody>
        <tr>
          <td bgcolor="red"></td>
          <td bgcolor="red"></td>
          <td rowspan="2" colspan="2" bgcolor="white"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td rowspan="2" colspan="2" bgcolor="white"></td>
          <td bgcolor="blue"></td>
          <td bgcolor="blue"></td>
        </tr>
        <tr>
          <td bgcolor="red"></td>
          <td bgcolor="red"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="blue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="blue"></td>
          <td bgcolor="blue"></td>
        </tr>
        <tr>
          <td rowspan="2" colspan="4" bgcolor="white"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="blue"></td>
          <td bgcolor="lightblue"></td>
          <td rowspan="2" colspan="4" bgcolor="white"></td>
        </tr>
        <tr>
          <td bgcolor="lightblue"></td>
          <td bgcolor="blue"></td>
          <td bgcolor="lightblue"></td>
        </tr>
        <tr>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="blue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
        </tr>
        <tr>
          <td bgcolor="lightblue"></td>
          <td bgcolor="red"></td>
          <td bgcolor="red"></td>
          <td bgcolor="red"></td>
          <td bgcolor="red"></td>
          <td bgcolor="white"></td>
          <td bgcolor="lightgreen"></td>
          <td bgcolor="lightgreen"></td>
          <td bgcolor="lightgreen"></td>
          <td bgcolor="lightgreen"></td>
          <td bgcolor="lightblue"></td>
        </tr>
        <tr>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="yellow"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
        </tr>
        <tr>
          <td rowspan="2" colspan="4" bgcolor="white"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="yellow"></td>
          <td bgcolor="lightblue"></td>
          <td rowspan="2" colspan="4" bgcolor="white"></td>
        </tr>
        <tr>
          <td bgcolor="lightblue"></td>
          <td bgcolor="yellow"></td>
          <td bgcolor="lightblue"></td>
        </tr>
        <tr>
          <td bgcolor="yellow"></td>
          <td bgcolor="yellow"></td>
          <td rowspan="2" colspan="2" bgcolor="white"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="yellow"></td>
          <td bgcolor="lightblue"></td>
          <td rowspan="2" colspan="2" bgcolor="white"></td>
          <td bgcolor="lightgreen"></td>
          <td bgcolor="lightgreen"></td>
        </tr>
        <tr>
          <td bgcolor="yellow"></td>
          <td bgcolor="yellow"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightblue"></td>
          <td bgcolor="lightgreen"></td>
          <td bgcolor="lightgreen"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
